<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ArduinoSM</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href='https://fonts.googleapis.com/css?family=Droid+Sans+Mono'
	rel='stylesheet' type='text/css' />
<link href='css/sm.css' rel='stylesheet' type='text/css' />
</head>
<body>
	<div id="content">
		<div class="container" id="messages">
			<div class="message" th:each="message : ${messages}">
				<span th:text="|${message.type}: |" class="message-type"></span><span
					th:text="${message.text}" class="message-text"></span>
			</div>
		</div>
		<div class="container">
			<div id="input-box">
				<form id="text-form" method="POST" th:action="@{/sm}">
					<input name="text" type="text" placeholder="type some text here"
						autofocus="autofocus" /> <input name="submit" type="submit"
						value="send" />
				</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" th:src="@{js/jquery-2.2.0.min.js}"></script>
<script type="text/javascript" th:src="@{js/sm.js}"></script>
</html>
